 <ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

 
<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" formControlName="name" value = '{{ tarefa.name }}'></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.name.valid && (form.controls.name.dirty || form.controls.name.touched)" color="danger">
      <div [hidden]="!form.controls.name.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>
 
    <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-input type="date" formControlName="data" value= '{{ tarefa.data }}'></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.data.valid && (form.controls.data.dirty || form.controls.data.touched)" color="danger">
      <div [hidden]="!form.controls.data.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>
 
    <div padding>
      <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Salvar <ion-icon name="ion"></ion-icon></button>
      <button ion-button block color="danger" (click)="removerTarefa(tarefa.key)">Excluir</button> 
    </div>
  </form>
</ion-content>
